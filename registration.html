<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Register Employee Here</h2>
<form>
<fieldset width style=" width:700px">
<legend>Employee Personal Details</legend>
<label for="name">Name:</label>
<input type="text" id="name" name="name"><br>
<label for="phone_No">Phone Number:</label>
<input type="text" id="phone_No" name="phone_No"><br>
<label for="ID" >ID Number:</label>
<input type="text" id="ID" name="ID"><br>
<label for="kra">KRA PIN</label>
<input type="text" id="kra" name="kra"><br>
<label for="email">Email Address:</label>
<input type="text" id="email" name="email"><br>
<p>Gender:
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label> 
</p>
<p>Department:
 <label for="departments"></label>  
 <select id="departments" name="departments">
<option value="ict">ICT</option>
<option value="MF">Management Finance</option>
<option value="HM">Human Resource</option>
<option value="CS">Customer Service</option>
 </select>
</p>

</fieldset>
<fieldset width style="width:700px">
<legend>Employee Remuneration Package</legend> 
<label for="salary">Basic Salary:</label>
<input type="text" id="salary" name="salary"><br>
<label for="house_allowance">House Allowance:</label>
<input type="text" id="house_allowance" name="house_allowance"><br>
<label for="computer_allowance">Commuter Allowance:</label>
<input type="text" id="computer_allowance" name="computer_allowance"><br>

</fieldset><br>

<input type="submit" value="Register employee">




</form> 
</body>
</html>
